name: Run Laravel Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sso
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
        volumes:
          - /tmp/mysql:/var/lib/mysql
    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # ارتقاء به نسخه PHP 8.2
          extensions: mbstring, xml, ctype, json, bcmath, tokenizer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Update .env with database config
        run: |
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=homestead/DB_DATABASE=sso/' .env
          sed -i 's/DB_USERNAME=homestead/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=secret/DB_PASSWORD=root/' .env

      - name: Wait for MySQL to be ready
        run: sleep 15

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run npm install
        run: npm install

      - name: Run npm run build
        run: npm run build

      - name: Run tests
        run: php artisan test
        continue-on-error: true

  notify_slack:
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "text": "Laravel Tests have failed!",
              "attachments": [
                {
                  "color": "danger",
                  "text": "Please check the test results in GitHub Actions."
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
